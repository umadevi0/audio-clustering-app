<!-- upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Upload Audio File</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Select audio file:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
        <div class="form-group">
            <label for="split_duration">Split duration (seconds):</label>
            <input type="number" class="form-control" id="split_duration" name="split_duration" step="any" required>
        </div>        
        <div class="form-group">
            <label for="distance_threshold">Clustering distance threshold:</label>
            <input type="number" step="0.01" class="form-control" id="distance_threshold" name="distance_threshold" required>
        </div>
        <div class="form-group">
            <label for="clustering_method">Clustering method:</label>
            <select class="form-control" id="clustering_method" name="clustering_method" required>
                <option value="agglomerative">Agglomerative</option>
                <option value="optics">OPTICS</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Upload and Process</button>
    </form>
</div>
</body>
</html>
